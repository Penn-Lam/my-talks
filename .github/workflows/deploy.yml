name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build slides
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist
          for dir in */; do
            if [ -f "${dir%/}/src/slides.md" ]; then
              slug="${dir%/}"
              echo "Building slide ${slug}"
              (
                cd "${dir%/}/src"
                pnpm exec slidev build --out "../../dist/${slug}" --base "/${{ github.event.repository.name }}/${slug}/"
              )
            fi
          done
      - name: Render README homepage
        run: |
          node <<'NODE'
          import fs from 'node:fs/promises'
          import MarkdownIt from 'markdown-it'

          const md = new MarkdownIt({ html: true })
          const readme = await fs.readFile('README.md', 'utf-8')
          const content = md.render(readme)
          const html = `<!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Penn's Talks</title>
              <style>
                body { font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; padding: 2rem; max-width: 900px; margin: auto; }
                pre, code { font-family: "JetBrains Mono", "SFMono-Regular", Consolas, monospace; background: #f5f5f5; padding: 0.2rem 0.4rem; border-radius: 4px; }
                img { max-width: 100%; display: block; }
              </style>
            </head>
            <body>
              ${content}
            </body>
          </html>`
          await fs.writeFile('dist/index.html', html)
          NODE
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
